<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header-item1">
            <input type="search">

        <div class="header-item2">2</div>

            <div></div>

        </div>
    </div>
    <div class="sidebar">
        <ul>

                <div class="logo">

                    <li class="sidebar-links">Privacy</li>
                </div>
            </div>

    <div class="articles">

            <div class="project-items">1</div>

            <div class="project-items">4</div>

            <div class="project-items">6</div>
        </div>
        <div class="anounc-trend-container">
            <div class="anouncements">anouncements</div>
            <div class="trending">trending</div>
